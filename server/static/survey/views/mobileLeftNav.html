            <span style="font-size: 28px; position: absolute; left: 55px; top: 25px;">{{user.username}}</span>  
        </div>
    </a>
    <div class="container" style="padding-left: 10px">
        <div style="margin-top: -10px">

                    <span class="icon-anchor"></span>

            <a href="#/maps" ng-click="$spMenu.toggle()">
                <div class="sp-nav-option">

            <div class="sp-nav-option">

                <span class="icon-dollar"></span>

            </div> -->

                </div>
