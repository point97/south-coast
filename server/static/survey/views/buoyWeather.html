<div>
	<div style="font-size: 15px">
		<div style="margin-bottom: 2px"><span>Closest Buoy: </span><span ng-bind="closestBuoy"></span></div>
		<div style="margin-bottom: 2px"><span ng-bind="buoyName"></span></div>
		<div style="margin-bottom: 2px"><span ng-bind="datetime"></span></div>
		<div style="margin-bottom: 2px"><span>Wind Direction: </span><span ng-bind="windDirection || 'not reported'"></span> <span ng-bind="windDirectionUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Wind Speed: </span><span ng-bind="windSpeed || 'not reported'"></span> <span ng-bind="windSpeedUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Wind Gust: </span><span ng-bind="windGust || 'not reported'"></span> <span ng-bind="windGustUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Wave Height: </span><span ng-bind="waveHeight || 'not reported'"></span> <span ng-bind="waveHeightUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Dominant Wave Period: </span><span ng-bind="domPeriod || 'not reported'"></span> <span ng-bind="domPeriodUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Average Wave Period: </span><span ng-bind="avgPeriod || 'not reported'"></span> <span ng-bind="avgPeriodUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Mean Wave Direction: </span><span ng-bind="meanWaveDirection || 'not reported'"></span> <span ng-bind="meanWaveDirectionUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Pressure: </span><span ng-bind="pressure || 'not reported'"></span> <span ng-bind="pressureUOM"></span> <span ng-show="pressureUOM">and</span> <span ng-bind="pressureTendency"></span></div>
		<div style="margin-bottom: 2px"><span>Air Temperature: </span><span ng-bind="airTemp || 'not reported'"></span> <span ng-bind="airTempUOM"></span></div>
		<div style="margin-bottom: 2px"><span>Water Temperature: </span><span ng-bind="waterTemp || 'not reported'"></span> <span ng-bind="waterTempUOM"></span></div>
	</div>
</div>
