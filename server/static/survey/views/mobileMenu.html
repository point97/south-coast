<div class="navbar navbar-default navbar-fixed-top" style="height: 60px;">
    <div class="status-bar"></div>
    <!-- <a type="button" class="navbar-toggle" href="#/main">
        <i class="icon-align-justify"></i>
    </a> -->
    <a id="topnav-menu-button" type="button" ng-hide="hideHamburger" class="navbar-toggle" ng-click="$spMenu.toggle()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-reorder" style="color: #ddd; cursor: pointer;"></span>
    </a>

    <button ng-show="showBackButton" class="btn pull-left" style="margin-top: 18px; margin-left: 10px; background-color: white;" ng-click="back()">
        <span>Back</span>
    </button>

    <div ng-show="answers">
        <a class="pull-right survey-arrow" ng-class="{ 'valid-arrow': pageIsValid }" ng-click="submitPage(page)"><span class="glyphicon glyphicon-arrow-right"></span></a>
        <a class="pull-left survey-arrow" ng-click="skipBack()"><span class="glyphicon glyphicon-arrow-left"></span></a>
    </div>

    <!-- <a type="button" class="navbar-comment" ng-show="showFeedback" ng-click="sendingFeedback = ! sendingFeedback">
        <i class="icon-comment"></i>
    </a> -->
    <!-- <a type="button" class="navbar-comment" ng-show="showUpdateSurveys" ng-click="updateSurveys()">
        <i class="icon-refresh"></i>
    </a> -->
    <div class="container" style="background-color: rgb(51,51,51);">
        <div class="navbar-header" style="display: block;">
            <div ng-show="title" class="navbar-brand" style="text-align: center; font-size: 28px; color: #ddd;">
                {{title}}
                <!-- <img src="assets/img/deck-logo.svg" class="center logo" /> -->
            </div>
            <div ng-show="survey.name" class="navbar-brand" style="text-align: center; font-size: 28px; color: #ddd; margin-left: 40px;">
                {{survey.name}} Event
            </div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>
        </div>
        <!--/.nav-collapse -->

    </div>

    <div class="progress" style="margin-bottom: 0; border-radius: 0; background-color: rgb(50, 50, 50); height: 10px;">
        <div class=" progress-bar" style="width: {{ surveyProgress }}%;"></div>
    </div>
    
    <style media="screen" type="text/css">
         .survey-arrow {
            font-size: 40px; 
            padding: 0px 20px 0px 20px;
            margin-top: 1px; 
            top: 5px; 
            position: relative;
        }
        .valid-arrow {
            color: rgb(250,189,18);;
        }
    </style>
</div>
